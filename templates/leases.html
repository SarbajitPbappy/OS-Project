<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Leases</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>All Active Leases</h2>
  <table class="table table-striped table-bordered mt-3">
    <thead>
      <tr>
        <th>Username</th>
        <th>IP Address</th>
        <th>Expiry Time (UTC)</th>
      </tr>
    </thead>
    <tbody>
      {% for user, lease in leases.items() %}
      <tr>
        <td>{{ user }}</td>
        <td>{{ lease.ip }}</td>
        <td>{{ lease.expiry }}</td>
      </tr>
      {% else %}
      <tr><td colspan="3">No active leases</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
