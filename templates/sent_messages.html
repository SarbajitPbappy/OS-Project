<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sent Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Sent Messages</h2>
  {% if messages %}
    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>To</th>
          <th>Message</th>
          <th>Acknowledged?</th>
        </tr>
      </thead>
      <tbody>
        {% for msg in messages %}
        <tr>
          <td>{{ msg.to }}</td>
          <td>{{ msg.content }}</td>
          <td>{% if msg.ack %}✔️{% else %}❌{% endif %}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="alert alert-warning">No sent messages.</div>
  {% endif %}
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
